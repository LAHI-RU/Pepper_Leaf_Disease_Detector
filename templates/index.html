<!DOCTYPE html>
<html>
  <head>
    <title>Pepper Disease Prediction</title>
  </head>
  <body>
    <h1>Pepper Disease Prediction</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <input type="submit" value="Predict" />
    </form>

    {% if image %}
    <h2>Result:</h2>
    <img src="{{ image }}" alt="Uploaded Image" width="300" />
    <p><strong>Prediction:</strong> {{ label }} ({{ confidence|round(2) }}%)</p>
    {% endif %}
  </body>
</html>
